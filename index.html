<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>time & Date with login - signup </title>

    <link rel="shortcut icon" type="image/x-icon" href="6681204.png" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
         
</head>

<body>
    <div id="container" class="container d-block">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-column sign-up">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-up">
                        <div class="input-group">
                            <input type="text" placeholder="Username" id="name">
                        </div>
    
                        <div class="input-group">
                            <input type="email" placeholder="Email" id="email">
                        </div>
    
                        <div class="input-group">
                            <input type="password" placeholder="Password" id="password">
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Confirm password" id="confirmPassword">
                        </div>
    
                        <button id="signUpBtn"> Sign up </button>
                        <p class="my-2"> <span> Already have an account? </span>
                            <b onclick="toggle()" class="pointer"> Sign in here </b>
                        </p>
                    </div>
                </div>
    
            </div>
            <!-- END SIGN UP -->
            <!-- SIGN IN -->
            <div class="col align-items-center flex-column sign-in">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-in">
                        <div class="input-group">
                            <input type="text" placeholder="Name" id="loginUserName">
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Password" id="loginPassword">
                        </div>
                        <button id="logIn"> Log in </button>
                        <p class="my-2 fw-bold">Forgot password?</p>
                        <p>
                            <span> Don't have an account? </span> <b onclick="toggle()" class="pointer"> Sign up here</b>
                        </p>
                    </div>
                </div>
    
            </div>
            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->
        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-column">
                <div class="text sign-in">
                    <h2>
                      welcome
                    </h2>
                </div>
                <div class="img sign-in">
    
                </div>
            </div>
            <!-- END SIGN IN CONTENT -->
            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-column">
    
                <div class="text sign-up">
                    <h2>
                        Join with us
                    </h2>
    
                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>


    <!-- Home page  -->
    <div class="home position-relative d-none" id="Home">
        <h1 id="welcome" class="text-white position-absolute text-capitalize"> welcome</h1>
        <div class="conatiner d-flex justify-content-center align-items-center flex-column">
            <div class="clock mt-5   p-3 rounded-3 px-5 text-white">
                <h4 id="clock"></h4>
            </div>
            <div class="date p-3  my-2 rounded-3 px-5 text-white">
                <h4 id="date"></h4>
            </div>
        </div>

        <button class="btn btn-danger position-absolute" id="logOut">log out</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/Main.js"></script>

</body>

</html>
